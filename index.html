<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>TIMEZONE</title>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div class = "container">
        <nav class="navbar bg-mynav">
            <div class="container-fluid">
              <a class="navbar-brand" style="font-size: xx-large; display: inline-block;" >TIMEZONE</a>
              <div class="fo-in">
                <input type="text" class="form-control me-2" placeholder="Search: Country name" id="inputbox">
                <button class="btn btn-outline-success" id="btn">Search</button>
              </div>
            </div>
        </nav>
        <nav class="box-cz">
          <div class="clock-zone">
              <b class="c-time" id="c"></b>
              </br>
          </div>
          <b class="c-date" id="d"></b>
        </nav>
        <table class="table">
            <thead style="background-color: rgb(189, 234, 234);">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Country</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody id="t" class="t-body"></tbody>
            <tfoot>
              <tr>
                <th scope="row" colspan="3" id="ft">Loading...</th>
              </tr>
            </tfoot>
        </table>
        <nav class="box-cz">
          <div class="clock-zone" >
            <b class="c-time" id="ac"></b>
            </br>
          </div>
          <b class="c-date" id="ad"></b>
        </nav>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
